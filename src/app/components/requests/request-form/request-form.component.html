<form [formGroup]="requestForm" class="request-form" (ngSubmit)="onSubmit()">
  <h2 class="dialog-title">New Request</h2>

  <!-- SECTION: Service Details -->
  <h3>Service Details</h3>
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Service Type</mat-label>
      <input matInput formControlName="serviceType" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="2"></textarea>
    </mat-form-field>
  </div>

  <!-- SECTION: Address -->
  <h3>Address</h3>
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>House Number</mat-label>
      <input matInput formControlName="houseNumber" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Postal Code</mat-label>
      <input matInput type="number" formControlName="postalCode" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" required />
    </mat-form-field>
  </div>

  <!-- SECTION: Desired Appointment -->
  <h3>Desired Appointment</h3>
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Desired Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="desiredDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Desired Time</mat-label>
      <input matInput type="time" formControlName="desiredTime" />
    </mat-form-field>
  </div>

  <!-- SECTION: Person Details -->
  <h3>Person Details</h3>
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="customerFirstName" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="customerLastName" required />
    </mat-form-field>
  </div>

  <!-- SECTION: Contact Information -->
  <h3>Contact Information</h3>
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" required />
    </mat-form-field>
  </div>

  <!-- SECTION: Internal Note -->
  <h3>Internal Note</h3>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Internal Note</mat-label>
    <textarea matInput formControlName="internalNote" rows="2"></textarea>
  </mat-form-field>

  <!-- ACTION BUTTONS -->
  <div class="form-actions">
    <button mat-stroked-button type="button" (click)="onCancel()">
      Cancel
    </button>
    <button mat-flat-button color="primary" type="submit">Save</button>
  </div>
</form>
