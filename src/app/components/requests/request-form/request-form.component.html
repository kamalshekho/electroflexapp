<form [formGroup]="requestForm" class="request-form" (ngSubmit)="onSubmit()">
  <h2 class="dialog-title">New Request</h2>

  <h3>Service Details</h3>
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Service Type</mat-label>
      <mat-select formControlName="serviceType">
        <mat-option value="Maintenance">Maintenance</mat-option>
        <mat-option value="Lighting Installation"
          >Lighting Installation</mat-option
        >
        <mat-option value="Smoke Detector Installation">
          Smoke Detector Installation
        </mat-option>
        <mat-option value="Smart Home System Installation">
          Smart Home System Installation
        </mat-option>
        <mat-option value="Outdoor Lighting Installation or Repair">
          Outdoor Lighting Installation or Repair
        </mat-option>
        <mat-option value="Emergency Service">Emergency Service</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="2"></textarea>
    </mat-form-field>
  </div>

  <h3>Desired Appointment</h3>
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Choose a desired date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="desiredDate" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Desired Time</mat-label>
      <input matInput type="time" formControlName="desiredTime" />
    </mat-form-field>
  </div>

  <div class="form-actions">
    <button mat-stroked-button type="button" (click)="onCancel()">
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="requestForm.invalid"
    >
      Save
    </button>
  </div>
</form>
