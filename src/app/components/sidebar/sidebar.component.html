<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fa-solid fa-bars"></i>
    </button>
    @if (!isLeftSidebarCollapsed) {
      <div class="logo-text">ElectroFlex</div>
      <button class="btn-close">
        <i class="fa-solid fa-times close-icon" (click)="closeSidenav()"></i>
      </button>
    }
  </div>

  <div class="sidenav-nav">
    @for (section of allMenuSections; track section.section) {
      <div
        [ngClass]="{
          'sidenav-nav-top': section.section === 'top',
          'sidenav-nav-bottom': section.section === 'bottom',
        }"
      >
        @for (item of section.items; track item.label) {
          <li class="sidenav-nav-item">
            <a
              class="sidenav-nav-link"
              [routerLink]="item.routerLink"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="sidenav-link-icon" [class]="item.icon"></i>
              @if (!isLeftSidebarCollapsed) {
                <span class="sidenav-link-text">{{ item.label }}</span>
              }
            </a>

            <ng-template #logoutTemplate>
              <button class="sidenav-nav-link" (click)="logout()">
                <i class="sidenav-link-icon" [class]="item.icon"></i>
                @if (!isLeftSidebarCollapsed) {
                  <span class="sidenav-link-text">{{ item.label }}</span>
                }
              </button>
            </ng-template>
          </li>
        }
      </div>
    }
  </div>
</div>
