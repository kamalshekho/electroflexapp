<div class="dashboard-grid">
  <div class="div1 number-card total-electricians">
    <div class="card-title">Total Electricians</div>
    <div class="card-value">{{ electricians.length }}</div>
  </div>

  <div class="div2 number-card available-electricians">
    <div class="card-title">Available Electricians</div>
    <div class="card-value">{{ availableElectricians.length }}</div>
  </div>

  <div class="div3 number-card open-requests">
    <div class="card-title">Open Requests</div>
    <div class="card-value">{{ openRequests.length }}</div>
  </div>

  <div class="div4 number-card total-requests">
    <div class="card-title">Total Requests</div>
    <div class="card-value">{{ totalRequests.length }}</div>
  </div>

  <div class="div5 chart-box">
    @if (pieChartOptions) {
      <ag-charts [options]="pieChartOptions"></ag-charts>
    }
  </div>

  <div class="div6 chart-box">
    @if (barChartOptions) {
      <ag-charts [options]="barChartOptions"></ag-charts>
    }
  </div>

  <div class="div7 chart-box">
    @if (areaChartOptions) {
      <ag-charts [options]="areaChartOptions"></ag-charts>
    }
  </div>
</div>
